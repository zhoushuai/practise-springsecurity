<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎登录</title>
</head>
<body>

<form method="post" action="../login">
    <table>
        <tr>
            <td colspan="3">欢迎登录</td>
        </tr>
        <tr>
            <td>用户名：</td>
            <td><input name="username" placeholder="请输入用户"/></td>
            <td></td>
        </tr>
        <tr>
            <td>登录密码：</td>
            <td><input name="password" placeholder="请输入登录密码"/></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="3">
                <button type="submit">登录</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
